<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
<link type="text/css" rel="stylesheet" href="css/style.css" />
</head>
<body>
<div id="header" class="wrap">
	<div id="logo">合众艾特网上书城</div>
	<div id="navbar">
		<form method="get" name="search" action="">
			搜索：<input class="input-text" type="text" name="keywords" /><input class="input-btn" type="submit" name="submit" value="" />
		</form>
	</div>
</div>
<div id="login">
	<h2>用户登陆</h2>
	<form method="post" action="">
		<dl>
			<dt>用户名：</dt>
			<dd><input class="input-text" type="text" name="username" id="name"/><span >当前用户不存在！</span></dd>
			<dt>密　码：</dt>
			<dd><input class="input-text" type="password" name="passWord" id="mima" /><span>密码过于简单！</span></dd>
			<dt></dt>
			<dd class="button"><input  type="button" id="anniu" name="submit" value="登录" /><input  type="button" id="zhuce" name="submit" value="注册" /></dd>
		</dl>
	</form>
</div>
<div id="footer" class="wrap">
	合众艾特网上书城 &copy; 版权所有

</div>
<script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
<script>
$(function(){
	$("#name").blur(function(){
		var s=$(this).val();
		if(s==""){
			alert("用户不能为空");
		}
		else
		$("check1",{"userName":s},function(data){
			if(data==-1){
				 alert("用户名不存在,请注册");
			}
		});
	});

	$("#anniu").click(function(){
		if($("#name").val()==""||$("#mima").val()==""){
			alert("账号和密码不能为空");
		}
		else{
			$.post("check",{"userName":$("#name").val(),"passWord":$("#mima").val()},function(data){
				if(data==1){
					location="toindex";
				}
				else{
					alert("用户名和密码不匹配");
					location.reload();
				}
			})
		}
	})
})




</script>

</body>
</html>
